<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mood Shop</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <header class="page-header">
    <h4>The Mood Shop</h4>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#footer">Cart</a></li>
        </ul>
    </nav>
   </header>
   <main class="items" id="items">
    <!-- 
        Display moods here 
    -->
   </main>
   <footer id="footer">
    <!-- Footer -->

    <form id="add-form">
      <label>Name: <input id="item-name" type="text" placeholder="Item Name"></label>
      <label>Price: <input id="item-price" type="number" step="0.01"></label>
      <button type="submit">Add Item</button>
    </form>

    <div id="cart-qty">
      <!-- cart qty here -->
    </div>

    <ul id="item-list">
      <!-- cart items -->
    </ul>

    <div id="cart-total">
      <!-- cart total -->
    </div>

   </footer>
<script src="scripts.js" type="module"></script>
</body>
</html>
